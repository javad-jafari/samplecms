{% load static %}
<!-- Header -->
<div class="allcontain">
	<div class="header">
			<ul class="socialicon">
				<li><a href="{% url 'basket' %}"><i class="fa fa-shopping-basket"></i></a></li>
				<li><a href="{% url 'index' %}"><i class="fa fa-home"></i></a></li>

			</ul>
			<ul class="givusacall">
				<li>Give us a call : +66666666 </li>
			</ul>
			<ul class="logreg">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout </a> </li>
                {% else %}
                <li><a href="{% url 'login' %}?next={{request.path}}">Login</a> </li>
				<li><a href="{% url 'register' %}"><span class="register">Register</span></a></li>
                {% endif %}
			</ul>
	</div>

<!-- Navbar Up -->



<nav class="topnavbar navbar-default topnav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed toggle-costume" data-toggle="collapse" data-target="#upmenu" aria-expanded="false">
                <span class="sr-only"> Toggle navigaion</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="#"><img src="{% static 'image/logo1.png' %}" alt="logo"></a>
        </div>	 
    </div>
    <div class="collapse navbar-collapse" id="upmenu">
        <ul class="nav navbar-nav" id="navbarontop">
            <li class="active"><a href="#">HOME</a> </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle"	data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">CATEGORIES <span class="caret"></span></a>
                <ul class="dropdown-menu dropdowncostume">
                    {% for category in categories %}
                    <li><a href="{% url 'product-by-category' category.id %}">{{category.name}}</a></li>
                    {% endfor %}

                </ul>
            </li>

        </ul>
    </div>
</nav>
</div>
