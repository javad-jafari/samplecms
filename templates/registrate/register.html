{% load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta name="description" content="Scarica gratis il nostro Template HTML/CSS GARAGE. Se avete bisogno di un design per il vostro sito web GARAGE può fare per voi. Web Domus Italia">
	<meta name="author" content="Web Domus Italia">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'source/bootstrap-3.3.6-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'source/font-awesome-4.5.0/css/font-awesome.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'style/slider.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'style/mystyle.css' %}">
    <title>register</title>
</head>
<body>


            {% if form.non_field_errors %}
    <div class='container' style='text-center'>

             <ul class='form-errors '>
                 {% for error in form.non_field_errors %}
             
                     <p class='alert alert-danger'>{{ error }} </p>
                     
                 {% endfor %}
             </ul>
 
    </div>
         {% endif %}



    <div class="container" >
        <h1 style='text-align: center; margin-top: 200px;' >  Register Form </h1>
      
    
            <div style="padding-top: 25px;" >
                <form action="{% url 'register' %}" method="post" class="uniForm">
    
                    {% csrf_token %}
                        <div class="form-group col-md-4 mb-0 " style='margin-left: 370px;'>
                            {{ form|crispy}}
    
    
                    <input type="submit" value="submit" class="btn btn-outline-info text-dark" id='btn-login'>
                        </div>
                </form>
    
            </div>
            {% comment %} <div class="container"><a href="{% url 'register' %}" class="btn btn-outline-info"> حساب کاربری نداری ؟</a></div> {% endcomment %}
    </div>
    
</body>
</html>
